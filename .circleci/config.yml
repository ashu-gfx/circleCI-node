version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout

      # Restore cached dependencies (optional but faster)
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "package-lock.json" }}
            - v1-deps-

      # Install dependencies
      - run:
          name: Install dependencies
          command: npm install

      # Save dependencies to cache
      - save_cache:
          paths:
            - node_modules
          key: v1-deps-{{ checksum "package-lock.json" }}

      # Run tests (or start app)
      - run:
          name: Run app
          command: |
            echo "Starting Node.js app..."
            node index.js

workflows:
  build_and_test:
    jobs:
      - build
